<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ссылки</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
    }
    .container {
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    h1 {
      margin-bottom: 20px;
      color: #333;
    }
    a.btn {
      display: block;
      text-decoration: none;
      background: #0078ff;
      color: white;
      padding: 12px 20px;
      border-radius: 6px;
      margin: 10px 0;
      font-size: 18px;
      transition: background 0.3s;
    }
    a.btn:hover {
      background: #005fcc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Поддержать меня</h1>
    <a class="btn" href="https://mishen4eg.donatik.ua" target="_blank">Перейти на Donatik</a>
    <a class="btn" href="https://www.donationalerts.com/r/mishen4eg" target="_blank">Перейти на DonationAlerts</a>
  </div>
</body>
</html>
